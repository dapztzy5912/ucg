<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Rahasia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: slideIn 0.6s ease-out;
            border: 1px solid #2d2d2d;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
            color: #ffffff;
        }
        
        textarea {
            background-color: #1f1f1f;
            color: #e0e0e0;
            border-color: #333333;
        }
        
        textarea:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        
        .link-container {
            background: #1f1f1f;
            border-color: #333333;
            color: #e0e0e0;
        }
        
        .message-display {
            background: #1f1f1f;
            border-left-color: #10b981;
        }
        
        .error {
            background: #2a1a1a;
            border-left-color: #ef4444;
            color: #fca5a5;
        }
        
        .copy-btn.copied {
            background: #0ea5e9;
        }
        
        .glass-effect {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>
</head>
<body>
    <div class="container glass-effect">
        <div class="logo">üîê</div>
        <h1 id="title" class="text-2xl font-bold text-white mb-2">Pesan Rahasia</h1>
        
        <div id="createForm">
            <div class="form-group mb-6">
                <label for="message" class="block text-gray-300 text-sm font-medium mb-2 text-left">Tulis Pesan Rahasia:</label>
                <textarea id="message" class="w-full px-4 py-3 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200" placeholder="Ketik pesan rahasiamu di sini...&#10;&#10;" required></textarea>
            </div>
            <button type="button" class="btn w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-6 rounded-lg transition duration-200 transform hover:-translate-y-1 hover:shadow-lg" onclick="createSecretLink()">
                <span class="flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2 2 0 11-2.828-2.828l3-3z" clip-rule="evenodd" />
                    </svg>
                    Buat Link Rahasia
                </span>
            </button>
        </div>

        <div id="result" class="result hidden">
            <div class="flex items-center justify-center mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
                <h3 class="text-xl font-bold text-white">Link Rahasia Berhasil Dibuat!</h3>
            </div>
            <p class="text-gray-400 mb-4">Link ini berisi pesan rahasiamu:</p>
            <div class="link-container p-4 rounded-lg mb-4">
                <div id="generatedLink" class="text-indigo-400 break-all"></div>
            </div>
            <button class="copy-btn w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200 mb-6" onclick="copyLink()">
                <span class="flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                        <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z" />
                    </svg>
                    Salin Link
                </span>
            </button>
            <div class="bg-gray-900 bg-opacity-50 p-3 rounded-lg mb-6">
                <p class="text-sm text-gray-400">
                    <span class="text-indigo-400">üí° Tips:</span> <strong>Bagikan link ini kepada orang yang ingin kamu kirimi pesan. Link ini aman dan tidak menyimpan data di server.</strong>
                </p>
            </div>
            <button class="btn w-full bg-gray-700 hover:bg-gray-600 text-white font-medium py-3 px-6 rounded-lg transition duration-200" onclick="createNewMessage()">
                <span class="flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                    </svg>
                    Buat Pesan Baru
                </span>
            </button>
        </div>

        <div id="messageDisplay" class="message-display hidden p-6 rounded-lg">
            <div class="flex items-center justify-center mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                </svg>
                <h3 class="text-xl font-bold text-white">Pesan Untukmu:</h3>
            </div>
            <div id="decodedMessage" class="mb-6"></div>
            <button class="btn w-full bg-gray-700 hover:bg-gray-600 text-white font-medium py-3 px-6 rounded-lg transition duration-200" onclick="createNewMessage()">
                <span class="flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                    </svg>
                    Buat Pesan Baru
                </span>
            </button>
        </div>

        <div id="errorDisplay" class="error hidden p-6 rounded-lg">
            <div class="flex items-center justify-center mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
                <h3 class="text-xl font-bold text-red-400">Oops!</h3>
            </div>
            <div id="errorMessage" class="mb-6"></div>
            <button class="btn w-full bg-gray-700 hover:bg-gray-600 text-white font-medium py-3 px-6 rounded-lg transition duration-200" onclick="createNewMessage()">
                <span class="flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                    </svg>
                    Buat Pesan Baru
                </span>
            </button>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedMsg = urlParams.get('msg');
            
            if (encodedMsg) {
                readMessage(encodedMsg);
            }
        });

        function createSecretLink() {
            const messageText = document.getElementById('message').value.trim();
            
            if (!messageText) {
                showError('Pesan tidak boleh kosong! Silakan tulis sesuatu terlebih dahulu.');
                return;
            }

            try {
                const encoded = btoa(unescape(encodeURIComponent(messageText)));
                const currentUrl = window.location.origin + window.location.pathname;
                const secretLink = `${currentUrl}?msg=${encoded}`;
                
                document.getElementById('generatedLink').textContent = secretLink;
                document.getElementById('createForm').classList.add('hidden');
                document.getElementById('result').classList.remove('hidden');
                document.getElementById('result').classList.add('animate-fadeIn');
                
                document.getElementById('title').textContent = 'Link Berhasil Dibuat!';
                document.getElementById('subtitle').textContent = 'Bagikan link di bawah ini kepada penerima';

            } catch (error) {
                showError('Terjadi kesalahan saat membuat link. Silakan coba lagi.');
            }
        }

        function readMessage(encodedMsg) {
            try {
                const decoded = decodeURIComponent(escape(atob(encodedMsg)));
                
                document.getElementById('decodedMessage').innerHTML = `
                    <div class="bg-gray-900 p-4 rounded-lg border-2 border-green-500 whitespace-pre-wrap break-words text-gray-200">
                        ${escapeHtml(decoded)}
                    </div>
                `;
                
                document.getElementById('createForm').classList.add('hidden');
                document.getElementById('messageDisplay').classList.remove('hidden');
                document.getElementById('messageDisplay').classList.add('animate-fadeIn');
                
                document.getElementById('title').textContent = 'Pesan Rahasia Diterima!';
                document.getElementById('subtitle').textContent = 'Seseorang mengirimkan pesan untukmu';
                
                const url = new URL(window.location);
                url.searchParams.delete('msg');
                window.history.replaceState({}, document.title, url.pathname);

            } catch (error) {
                showError('Link pesan tidak valid atau sudah rusak. Pastikan link yang kamu buka benar dan lengkap.');
            }
        }

        function copyLink() {
            const link = document.getElementById('generatedLink').textContent;
            const copyBtn = document.querySelector('.copy-btn');
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(link).then(() => {
                    copyBtn.innerHTML = `
                        <span class="flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                            </svg>
                            Tersalin!
                        </span>
                    `;
                    copyBtn.classList.add('copied');
                    setTimeout(() => {
                        copyBtn.innerHTML = `
                            <span class="flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                                    <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z" />
                                </svg>
                                Salin Link
                            </span>
                        `;
                        copyBtn.classList.remove('copied');
                    }, 2000);
                });
            } else {
                const textArea = document.createElement('textarea');
                textArea.value = link;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                copyBtn.innerHTML = `
                    <span class="flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                        </svg>
                        Tersalin!
                    </span>
                `;
                copyBtn.classList.add('copied');
                setTimeout(() => {
                    copyBtn.innerHTML = `
                        <span class="flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                                <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z" />
                            </svg>
                            Salin Link
                        </span>
                    `;
                    copyBtn.classList.remove('copied');
                }, 2000);
            }
        }

        function createNewMessage() {
            document.getElementById('createForm').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');
            document.getElementById('messageDisplay').classList.add('hidden');
            document.getElementById('errorDisplay').classList.add('hidden');
            
            document.getElementById('message').value = '';
            
            document.getElementById('title').textContent = 'Pesan Rahasia';
            document.getElementById('subtitle').textContent = 'Kirim pesan yang aman tanpa disimpan di server';
            
            document.getElementById('message').focus();
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('createForm').classList.add('hidden');
            document.getElementById('result').classList.add('hidden');
            document.getElementById('messageDisplay').classList.add('hidden');
            document.getElementById('errorDisplay').classList.remove('hidden');
            document.getElementById('errorDisplay').classList.add('animate-fadeIn');
            
            document.getElementById('title').textContent = 'Terjadi Kesalahan';
            document.getElementById('subtitle').textContent = 'Ada masalah dengan permintaanmu';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.getElementById('message').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                createSecretLink();
            }
        });
    </script>
</body>
</html>
