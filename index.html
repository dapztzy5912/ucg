<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Rahasia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .link-container {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            word-break: break-all;
            border: 1px solid #e1e5e9;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .copy-btn.copied {
            background: #17a2b8;
        }

        .message-display {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #28a745;
            text-align: left;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #dc3545;
        }

        .new-message-btn {
            background: #6c757d;
            margin-top: 15px;
        }

        .new-message-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(108, 117, 125, 0.3);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê</div>
        <h1 id="title">Pesan Rahasia</h1>
        <p class="subtitle" id="subtitle">Kirim pesan yang aman tanpa disimpan di server</p>
        
        <div id="createForm">
            <div class="form-group">
                <label for="message">Tulis Pesan Rahasia:</label>
                <textarea id="message" placeholder="Ketik pesan rahasiamu di sini...&#10;&#10;Pesan ini akan dienkripsi dan tidak disimpan di server." required></textarea>
            </div>
            <button type="button" class="btn" onclick="createSecretLink()">
                üîó Buat Link Rahasia
            </button>
        </div>

        <div id="result" class="result">
            <h3>‚úÖ Link Rahasia Berhasil Dibuat!</h3>
            <p>Link ini berisi pesan rahasiamu:</p>
            <div class="link-container">
                <div id="generatedLink"></div>
            </div>
            <button class="copy-btn" onclick="copyLink()">üìã Salin Link</button>
            <p style="margin-top: 15px; font-size: 0.9rem; color: #666;">
                üí° <strong>Tips:</strong> Bagikan link ini kepada orang yang ingin kamu kirimi pesan. Link ini aman dan tidak menyimpan data di server.
            </p>
            <button class="btn new-message-btn" onclick="createNewMessage()">
                ‚úèÔ∏è Buat Pesan Baru
            </button>
        </div>

        <div id="messageDisplay" class="message-display" style="display: none;">
            <h3>üì¨ Pesan Untukmu:</h3>
            <div id="decodedMessage"></div>
            <button class="btn new-message-btn" onclick="createNewMessage()">
                ‚úèÔ∏è Buat Pesan Baru
            </button>
        </div>

        <div id="errorDisplay" class="error" style="display: none;">
            <h3>‚ùå Oops!</h3>
            <div id="errorMessage"></div>
            <button class="btn new-message-btn" onclick="createNewMessage()">
                ‚úèÔ∏è Buat Pesan Baru
            </button>
        </div>
    </div>

    <script>
        // Cek apakah ada pesan di URL saat halaman dimuat
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedMsg = urlParams.get('msg');
            
            if (encodedMsg) {
                readMessage(encodedMsg);
            }
        });

        function createSecretLink() {
            const messageText = document.getElementById('message').value.trim();
            
            if (!messageText) {
                showError('Pesan tidak boleh kosong! Silakan tulis sesuatu terlebih dahulu.');
                return;
            }

            try {
                // Enkripsi pesan dengan base64
                const encoded = btoa(unescape(encodeURIComponent(messageText)));
                const currentUrl = window.location.origin + window.location.pathname;
                const secretLink = `${currentUrl}?msg=${encoded}`;
                
                // Tampilkan hasil
                document.getElementById('generatedLink').textContent = secretLink;
                document.getElementById('createForm').style.display = 'none';
                document.getElementById('result').classList.add('show');
                
                // Update judul halaman
                document.getElementById('title').textContent = 'Link Berhasil Dibuat!';
                document.getElementById('subtitle').textContent = 'Bagikan link di bawah ini kepada penerima';
                
            } catch (error) {
                showError('Terjadi kesalahan saat membuat link. Silakan coba lagi.');
            }
        }

        function readMessage(encodedMsg) {
            try {
                // Dekripsi pesan
                const decoded = decodeURIComponent(escape(atob(encodedMsg)));
                
                // Tampilkan pesan
                document.getElementById('decodedMessage').innerHTML = `
                    <div style="background: white; padding: 15px; border-radius: 8px; border: 2px solid #28a745; white-space: pre-wrap; word-wrap: break-word;">
                        ${escapeHtml(decoded)}
                    </div>
                `;
                
                // Sembunyikan form dan tampilkan pesan
                document.getElementById('createForm').style.display = 'none';
                document.getElementById('messageDisplay').style.display = 'block';
                
                // Update judul halaman
                document.getElementById('title').textContent = 'Pesan Rahasia Diterima!';
                document.getElementById('subtitle').textContent = 'Seseorang mengirimkan pesan untukmu';
                
                // Hapus parameter dari URL untuk keamanan
                const url = new URL(window.location);
                url.searchParams.delete('msg');
                window.history.replaceState({}, document.title, url.pathname);
                
            } catch (error) {
                showError('Link pesan tidak valid atau sudah rusak. Pastikan link yang kamu buka benar dan lengkap.');
            }
        }

        function copyLink() {
            const link = document.getElementById('generatedLink').textContent;
            const copyBtn = document.querySelector('.copy-btn');
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(link).then(() => {
                    copyBtn.textContent = '‚úÖ Tersalin!';
                    copyBtn.classList.add('copied');
                    setTimeout(() => {
                        copyBtn.textContent = 'üìã Salin Link';
                        copyBtn.classList.remove('copied');
                    }, 2000);
                });
            } else {
                // Fallback untuk browser lama
                const textArea = document.createElement('textarea');
                textArea.value = link;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                copyBtn.textContent = '‚úÖ Tersalin!';
                copyBtn.classList.add('copied');
                setTimeout(() => {
                    copyBtn.textContent = 'üìã Salin Link';
                    copyBtn.classList.remove('copied');
                }, 2000);
            }
        }

        function createNewMessage() {
            // Reset semua tampilan
            document.getElementById('createForm').style.display = 'block';
            document.getElementById('result').classList.remove('show');
            document.getElementById('messageDisplay').style.display = 'none';
            document.getElementById('errorDisplay').style.display = 'none';
            
            // Reset form
            document.getElementById('message').value = '';
            
            // Reset judul
            document.getElementById('title').textContent = 'Pesan Rahasia';
            document.getElementById('subtitle').textContent = 'Kirim pesan yang aman tanpa disimpan di server';
            
            // Focus ke textarea
            document.getElementById('message').focus();
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('createForm').style.display = 'none';
            document.getElementById('result').classList.remove('show');
            document.getElementById('messageDisplay').style.display = 'none';
            document.getElementById('errorDisplay').style.display = 'block';
            
            document.getElementById('title').textContent = 'Terjadi Kesalahan';
            document.getElementById('subtitle').textContent = 'Ada masalah dengan permintaanmu';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Tambahkan event listener untuk Enter + Ctrl
        document.getElementById('message').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                createSecretLink();
            }
        });
    </script>
</body>
</html>
